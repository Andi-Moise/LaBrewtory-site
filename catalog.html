<body>

    <div class="cart-container hidden" id="cart-container">

            <i class="fa-solid fa-xmark" id="closeCart"></i>
            <h1>Your Cart</h1>

            </div>

            <div class="cont">

            </div>
            <div class="line"></div>
            <div class="cont">
                <h2>Subtotal:</h2>
                <h2 class="strong" id="total-price"></h2>
            </div>
            <div class="line"></div>
            <div class="end">
                <div class="pay" id="cart-buy-btn">
                    <p>Ready to Checkout</p>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="added hidden" id="added">
        <i class="fa-solid fa-check"></i>
        <h2>Item added succesfully in the cart </h2>

    </div>
    <header>
        <nav  class="pages">

                <div class="left">
                    <a href="catalog.html">Beers</a>

                    <a href="">Gallery</a>
                </div>
                <a class="center" href="index.html">
                    <img src="images/logo.png"  class="logoNav pagesNav" alt="" >
                </a>
                <div class="right">
                    
                    <a href="">Contact</a>
                    <a href="">Ro <i class="fa-solid fa-chevron-down"></i></a>
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping" id="openCart"></i>
                        <div class="dot hidden" id="dot-cart"></div>
                    </div>
                    

                </div>
                
            </div>
        </nav>
    </header>
    <div class="space">

    </div>
    <main>
        <div class="catalog-page container">
            <div class="side">
                <section class="filters">
                    <h2>Filters</h2>
                    <div class="filter">
                        <h3>Alcohol</h3>
                        <div id="alcohol-filter" class="filter-options">
        
                        </div>
                    </div>
                    <div class="filter">
                        <h3>Type</h3>
                        <div id="type-filter" class="filter-options">
        
                        </div>
                    </div>  
                    
                    <div class="filter">
                        <h3>Bitterness</h3>
                        <div id="bitterness-filter" class="filter-options">
        
                        </div>
                    </div>  
                    
                    <div class="filter">
                        <h3>Price</h3>
                        <div class="price-filter">
                            <input type="number" id="min-price">
                            <input type="number" id="max-price">
                        </div>
                    </div>
                </section>
                </div>
            
            <div id="catalog" class="catalog">
                
                
            </div>
        </div>
    </main>
